<div class="list-group">
  <a class="list-group-item clearfix" *ngFor="let item of ingredients">
    {{item.description}}
    <span class="pull-right">
      <span class="btn btn-xs btn-default" (click)="delete(item)">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </span>
    </span>
  </a>
</div>
